<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PCAP</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h2 {
            font-size: 2em;
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 15px auto;
        }

        .upload-icon img {
            width: 100%;
            height: 100%;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            color: #fff;
            background-color: #2a5298;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .custom-file-upload:hover {
            background-color: #1e3c72;
        }

        .btn-upload {
            background-color: #1e3c72;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: 0.3s;
            margin-top: 15px;
        }

        .btn-upload:hover {
            background-color: #2a5298;
        }

        .footer {
            font-size: 0.9em;
            color: #555;
            margin-top: 20px;
        }

        .footer a {
            color: #1e3c72;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        #file-name {
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload PCAP File</h2>
        <div class="upload-icon">
            <img src="https://via.placeholder.com/80x80.png?text=Upload" alt="Upload Icon">
        </div>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">Choose File</label>
            <input id="file-upload" type="file" name="file" required onchange="displayFileName()">
            <p id="file-name">{% if filename %}Uploaded File: {{ filename }}{% endif %}</p>
            <input type="submit" class="btn-upload" value="Upload File">
        </form>
    </div>

    <script>
        function displayFileName() {
            var fileInput = document.getElementById('file-upload');
            var fileNameDisplay = document.getElementById('file-name');
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = "Selected File: " + fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = "";
            }
        }
    </script>
</body>
</html>
